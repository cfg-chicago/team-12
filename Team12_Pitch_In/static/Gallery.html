<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class = "parent" class="align-baseline">
<div class="dropdown" class="align-top">
  <button onclick="myFunction()" class="dropbtn align-baseline">Menu</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="studentProfile.html">My Info</a>
    <a href="myWork.html">My Work</a>
    <a href="MyThoughts.html">My Thoughts</a>
    <a href = "Gallery.html"> My Pictures </a>
  </div>
  
  <script>
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
  }

  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {

      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }</script>
</div>
<h3>My Pictures</h3>

</body>
</html>
